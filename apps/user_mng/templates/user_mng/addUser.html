{% extends "main/base.html" %}
{% block head %}
{% endblock %}

{% block body %}
<div class="container my-4">
  <h1 class="text-center">Add a new user</h1>
  <ul class="list-unstyled mt-3">
  {% if messages %}
    {% for message in messages %}
    <li class="text-left text-danger">{{ message }}</li>
    {% endfor %}
  {% endif %}
  </ul>
  <form action="/admin/user/addUser/" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label>Nice name:</label>
      <input type="text" name="inputNiceName" class="form-control">
    </div>
    <div class="form-group">
      <label>Display name:</label>
      <input type="text" name="inputDisName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" name="inputEmail" class="form-control">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="inputPassword" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm password:</label>
      <input type="password" name="inputConPassword" class="form-control">
    </div>
    <div class="form-group">
      <label>Role:</label>
      <select class="form-control" name="inputRoleKey">
        {% for role in all_roles %}
          <option value="{{role.key}}">{{role.name}}</option>
        {% endfor %}
      </select>
    </div>
    <a href="/admin/user/" class="btn btn-dark">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
