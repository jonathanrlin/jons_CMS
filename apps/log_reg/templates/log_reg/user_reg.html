{% extends "main/base.html" %}
{% block head %}
{% load static%}
{% endblock %}

{% block body %}
<div class="container my-5">
  <h2 class="text-center">Registration</h2>
    <form action="/login/addUser/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Nice name:</label>
        <input type="text" name="inputNiceName" class="form-control">
      </div>
      <div class="form-group">
        <label>Display name:</label>
        <input type="text" name="inputDisName" class="form-control">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" name="inputEmail" class="form-control">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="inputPassword" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm password:</label>
        <input type="password" name="inputConPassword" class="form-control">
      </div>
    <div class="row justify-content-center"><button type="submit" class="btn btn-primary">Register</button></div>
    </form>
    <ul class="list-unstyled mt-3">
    {% if messages %}
      {% for message in messages %}
      <li class="text-left text-danger">{{ message }}</li>
      {% endfor %}
    {% endif %}
    </ul>
  </div>
</div>
{% endblock %}
