{% extends "main/base.html" %}
{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/vendor/animate/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/vendor/css-hamburgers/hamburgers.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/vendor/animsition/css/animsition.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/vendor/select2/select2.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/vendor/daterangepicker/daterangepicker.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'log_reg/css/main.css' %}">
{% endblock %}

{% block body %}
<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-b-30">
        <form class="login100-form validate-form" action="/login/userLogin_api/" method="POST">
        {% csrf_token %}
          <span class="login100-form-title p-b-40">
            Login
          </span>
          <div>
            <a href="#" class="btn-login-with bg1 m-b-10">
              <i class="fa fa-facebook-official"></i>
              Login with Facebook
            </a>
            <a href="#" class="btn-login-with bg2">
              <i class="fa fa-google"></i>
              Login with Google
            </a>
          </div>
          <div class="text-center p-t-55 p-b-30">
            <span class="txt1">
              Login with email
            </span>
          </div>
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
            <input class="input100" type="text" name="inputEmail" placeholder="Email">
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
            <span class="btn-show-pass">
              <i class="fa fa fa-eye"></i>
            </span>
            <input class="input100" type="password" name="inputPassword" placeholder="Password">
            <span class="focus-input100"></span>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Login
            </button>
          </div>
          <div class="flex-col-c p-t-20">
            <span class="txt2 p-b-10">
              Donâ€™t have an account?
            </span>
            <a href="/login/register/" class="txt3 bo1 hov1">
              Sign up now
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static 'log_reg/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'log_reg/vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'log_reg/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'log_reg/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'log_reg/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'log_reg/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'log_reg/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'log_reg/vendor/countdowntime/countdowntime.js' %}"></script>
    <script src="{% static 'log_reg/js/main.js' %}"></script>
  </div>
{% endblock %}
